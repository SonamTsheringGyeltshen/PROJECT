<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bicycle.css" />
  </head>
  <body>
    <div class="container">
      <div class="checkoutLayout">
        <div class="returnCart">
          <a href="/">keep shopping</a>
          <h1>List Product in Cart</h1>
          <div class="list">
            <div class="item">
              <img src="images/1.webp" />
              <div class="info">
                <div class="name">PRODUCT 1</div>
                <div class="price">$22/1 product</div>
              </div>
              <div class="quantity">5</div>
              <div class="returnPrice">$433.3</div>
            </div>
          </div>
        </div>

        <div class="right">
          <h1>Checkout</h1>

          <div class="form">
            <div class="group">
              <label for="name">Full Name</label>
              <input type="text" name="name" id="name" />
            </div>

            <div class="group">
              <label for="phone">Phone Number</label>
              <input type="text" name="phone" id="phone" />
            </div>

            <div class="group">
              <label for="country">Dzongkhag</label>
              <select name="country" id="country">
                <option value="">Thimphu</option>
                <option value="">Paro</option>
                <option value="">Punakha</option>
                <option value="">Wangdue Phodrang</option>
                <option value="">Haa</option>
              </select>
            </div>

            <div class="group">
              <label>Block Number</label>
              <input type="text" >
            </div>
          </div>
          
          <div class="card">
        <h1>Payment Method</h1>
        <form action="/">
            <label for="country">Choose your Card
                <select name="country" id="country">
                    <option value="germany">BOBL</option>
                    <option value="england">BNBL</option>
                    <option value="india">PNBL</option>
                    <option value="india">T Bank</option>
                   <option value="india">BDBL</option>


                </select>
            </label>
            <label for="cardno">Card Number
                <input type="text" name="cardno" id="cardno" maxlength="19" onkeypress="cardspace()" />
            </label>
            <div class="float">
                <label for="validtill">Valid till
                    <input type="text" name="validtill" id="validtill" maxlength="7" onkeypress="addSlashes()" />
                </label>
                <label for="cvv">T-pin
                    <input type="text" name="cvv" id="cvv" maxlength="3" />
                </label>
            </div>
            <label for="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox" />
                <p>Payment Address is the same as the Delivery Address</p>
            </label>
           
        </form>
    </div>

              

          <div class="return">
            <div class="row">
              <div>Total Quantity</div>
              <div class="totalQuantity">70</div>
            </div>
            <div class="row">
              <div>Total Price</div>
              <div class="totalPrice">$900</div>
            </div>
          </div>
          <button class="buttonCheckout" onclick="end()">Confirm</button>
          
          <a href="bicycle.html"><button class="buttonCheckout">Cancel</button></a>
        </div>
      </div>
    </div>

    <script src="checkout.js"></script>
  </body>
</html>
